<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Home</title>
</head>
<body>
    <main>
        <div id="form">
            <h2>Formulaire de parrainage</h2>
            <div id="form_input">
                <div id="nom_parrain">
                    <input id="nomParrain" type="text" placeholder="NOM PARRAIN*" required>
                    <span></span>
                    <p id="error_parrain"></p>
                </div>
                <div id="email_parrain">
                    <input id="email" type="email" placeholder="EMAIL PARRAIN" required>
                    <span></span>
                    <p id="error_email"></p>
                </div>
                <div id="tel_filleul">
                    <input id="tel" type="tel" placeholder="TELEPHONE FILLEUL*" required>
                    <span></span>
                    <p id="error_tel"></p>
                </div>
                <div id="nom_filleul" >
                    <input id="nomFilleul" type="text" placeholder="NOM FILLEUL*" required>
                    <span></span>
                    <p id="error_filleul"></p>
                </div>
            </div>
            <div id="div_button" class="d-flex justify-content-center mt-4">
                <button onclick="submit()">
                    ENVOYER
                </button>
            </div>
            <p >*champs obligatoires</p>
        </div>
    </main>
<script src="/js/javascript.js"></script>
</body>
</html>
